<!DOCTYPE html>
<html ng-app="MIPM">
<head>
    <meta charset="utf-8" />
    <title>Marche International Product Management</title>
    <!--<link href="assets/css/styles.min.css" rel="stylesheet" />-->
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/ui-grid.css" rel="stylesheet" />
</head>
<body ng-controller="indexController" ng-class="{'md-login' : currentUrl === '/login'}">
   
    <div layout="row" ng-class="{'layout-fill' : currentUrl === '/login', 'main-wrap' : currentUrl !== '/login',}">

        <md-sidenav md-is-locked-open="$mdMedia('gt-md')" md-component-id="left" class="md-whiteframe-z2 md-sidenav-left gt-md-closed md-locked-open" ng-hide="currentUrl === '/login'">
            <div flex layout="column" layout-fill>
                <img src="assets/img/marche_international_logo.png" height="55" />

                <div class="md-padding profile-area margin-top-16" layout="row" layout-align="center center">
                    <div flex layout="row">
                        <img src="assets/img/placeholder.png" />
                        <div class="online"></div>
                    </div>
                </div>

                <md-menu-sidenav>
                    <md-menu-sidenav-item ng-click="navigateTo('/dashboard')">
                        <md-menu-sidenav-title>
                            <h1  class="md-body-2" flex><span><md-icon flex="15">home</md-icon></span>Dashboard</h1>
                        </md-menu-sidenav-title>
                    </md-menu-sidenav-item>
                    <md-menu-sidenav-item ng-click="navigateTo('/products')">
                        <md-menu-sidenav-title>
                            <h1 class="md-body-2" flex><span><md-icon flex="15">add_box</md-icon></span>Add Product</h1>
                        </md-menu-sidenav-title>
                    </md-menu-sidenav-item>
                    <md-menu-sidenav-item>
                        <md-menu-sidenav-title>
                            <md-toogle-menu layout="row" flex>
                                <h1 class="md-body-2" flex><span><md-icon flex="15">view_list</md-icon></span>Product Categories</h1>
                                <md-icon flex="10">expand_more</md-icon>
                            </md-toogle-menu>
                        </md-menu-sidenav-title>
                        <md-menu-sidenav-content>
                            <md-menu-sidenav-subitem ng-click="navigateTo('/blockMaker'); close()">Block Maker</md-menu-sidenav-subitem>
                            <md-menu-sidenav-subitem ng-click="navigateTo('/bricklayer'); close()">Bricklayer</md-menu-sidenav-subitem>
                            <md-menu-sidenav-subitem ng-click="navigateTo('/civil'); close()">Civil</md-menu-sidenav-subitem>
                            <md-menu-sidenav-subitem ng-click="navigateTo('/delivery'); close()">Delivery</md-menu-sidenav-subitem>
                            <md-menu-sidenav-subitem ng-click="navigateTo('/fuel'); close()">Fuel</md-menu-sidenav-subitem>
                            <md-menu-sidenav-subitem ng-click="navigateTo('/machineServices'); close()">Machine Services</md-menu-sidenav-subitem>
                            <md-menu-sidenav-subitem ng-click="navigateTo('/productionAndConcrete'); close()">Production And Concrete</md-menu-sidenav-subitem>
                            <md-menu-sidenav-subitem ng-click="navigateTo('/steelWorker'); close()">Steel Worker</md-menu-sidenav-subitem>
                        </md-menu-sidenav-content>
                    </md-menu-sidenav-item>
                </md-menu-sidenav>
            </div>
        </md-sidenav>

        <div layout="row" layout-fill>
            <div layout="column" flex style="overflow: auto" ng-class="{'layout-fill' : currentUrl === '/login'}">
                <div ng-view ng-class="{'layout-fill' : currentUrl === '/login'}"></div>
            </div>
        </div>
    </div>
</body>
</html>
