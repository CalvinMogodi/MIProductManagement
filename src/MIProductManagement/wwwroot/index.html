<!DOCTYPE html>
<html ng-app="MIPM">
<head>
    <meta charset="utf-8" />
    <title>Marche International Product Management</title>
    <link href="assets/css/styles.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/ui-grid.css" rel="stylesheet" />
</head>
<body ng-controller="indexController" ng-class="{'md-login' : currentUrl === '/login'}">
    <div class="md-home-toolbar md-padding" layout="row" ng-hide="currentUrl === '/login'">
        <div flex layout="row" layout-align="start center">
            <img src="assets/img/marche_international_logo.png" height="55"/>
        </div>
        <div flex layout="row" layout-align="end center">           
            <md-button class="md-icon-button" aria-label="More" ng-click="navigateTo('/login')">
                <md-icon>reply</md-icon>
            </md-button>
        </div>
    </div>
    <div layout="row" ng-class="{'layout-fill' : currentUrl === '/login', 'main-wrap' : currentUrl !== '/login',}">

        <md-sidenav md-is-locked-open="$mdMedia('gt-md')" md-component-id="left" class="md-whiteframe-z2 md-sidenav-left gt-md-closed md-locked-open" ng-hide="currentUrl === '/login'">
            <div flex layout="column">
                <div class="md-padding profile-area margin-top-16" layout="column" layout-align="center center">
                    <div flex layout="row">
                        <img src="assets/img/placeholder.png" />
                        <div class="online"></div>
                    </div>
                </div>

                <md-menu-sidenav>
                    <md-menu-sidenav-item ng-click="navigateTo('/products')">
                        <md-menu-sidenav-title>
                            <h1 class="md-body-2" flex><span><md-icon>dashboard</md-icon></span>Add Product</h1>
                        </md-menu-sidenav-title>
                    </md-menu-sidenav-item>
                </md-menu-sidenav>

                <md-menu-sidenav>
                    <md-menu-sidenav-item>
                        <md-menu-sidenav-title>
                            <h1 class="md-body-2" flex><span><md-icon>code</md-icon></span>Product Categories</h1>
                        </md-menu-sidenav-title>
                        <md-menu-sidenav-subitem ng-click="navigateTo('/blockMaker')">Block Maker</md-menu-sidenav-subitem>
                        <md-menu-sidenav-subitem ng-click="navigateTo('/bricklayer')">Bricklayer</md-menu-sidenav-subitem>
                        <md-menu-sidenav-subitem ng-click="navigateTo('/civil')">Civil</md-menu-sidenav-subitem>
                        <md-menu-sidenav-subitem ng-click="navigateTo('/deliveryReport')">Delivery Report</md-menu-sidenav-subitem>
                        <md-menu-sidenav-subitem ng-click="navigateTo('/fuelReport')">Fuel Report</md-menu-sidenav-subitem>
                        <md-menu-sidenav-subitem ng-click="navigateTo('/machineServices')">Machine Services</md-menu-sidenav-subitem>
                        <md-menu-sidenav-subitem ng-click="navigateTo('/productionAndConcreteReport')">Production & Concrete Report</md-menu-sidenav-subitem>
                        <md-menu-sidenav-subitem ng-click="navigateTo('/steelWorker')">Steel Worker</md-menu-sidenav-subitem>
                    </md-menu-sidenav-item>
                </md-menu-sidenav>

            </div>
        </md-sidenav>

        <div layout="row" layout-fill>
            <div layout="column" flex style="overflow: auto" ng-class="{'layout-fill' : currentUrl === '/login'}">
                <div ng-view ng-class="{'layout-fill' : currentUrl === '/login'}"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!--Libraries-->
<script src="assets/js/angular.js"></script>
<script src="assets/js/angular-route.js"></script>
<script src="assets/js/ngstorage.min.js"></script>
<script src="assets/js/md-data-table.js"></script>
<script src="assets/js/ui-grid.js"></script>

<!-- Angualr Material -->
<script src="assets/js/angular-animate.js"></script>
<script src="assets/js/angular-aria.js"></script>
<script src="assets/js/angular-material.js"></script>
<script src="assets/js/material-menu-sidenav.js"></script>
<script src="assets/js/md-data-table.js"></script>

<!--App Config-->
<script src="app/app.js"></script>
<script src="app/config.route.js"></script>

<!--Firebase-->
<script src="assets/js/angularfire.min.js"></script>
<script src="assets/js/firebase.js"></script>

<!--Directives-->

<!--Controllers-->
<script src="indexcontroller.js"></script>
<script src="app/common/login/login.controller.js"></script>
<script src="app/components/product/product.controller.js"></script>
<script src="app/components/product/createproduct/createproduct.controller.js"></script>
<script src="app/components/productcategory/blockmaker/blockmaker.controller.js"></script>
<script src="app/components/productcategory/blockmaker/addeditblockmaker/addeditblockmaker.controller.js"></script>

<!--Services-->
<script src="app/common/login/login.service.js"></script>
<script src="app/components/product/product.service.js"></script>
<script src="app/components/productcategory/productcategory.service.js"></script>

<!--helpers-->
<script src="app/common/helper/modal.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
