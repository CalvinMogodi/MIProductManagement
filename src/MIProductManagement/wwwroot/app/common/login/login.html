<div layout="row" layout-fill ng-keypress="($event.which === 13) ? vm.login() : 0">
    <div flex-gt-md="70" flex-md="60" flex-sm="0" flex="0" layout-fill class="image-area"></div>
    <div flex-gt-md="30" flex-md="40" flex-sm="100" flex="100" layout-fill class="input-area">
        <div layout="column" class="md-padding layout-fill" style="padding-top:50%">
            <!--<div class="logo"></div>-->
            <div layout="row">
                <md-icon flex="initial" md-font-icon="material-icons">person</md-icon>
                <md-input-container flex class="md-block">
                    <label>Username</label>
                    <input ng-model="vm.user.username" type="text" autocomplete="off" autocorrect="off" autocapitalize="none" name="{{vm.fieldNameUsername}}">
                </md-input-container>
            </div>
            <div layout="row">
                <md-icon flex="initial" md-font-icon="material-icons">lock</md-icon>
                <md-input-container flex class="md-block md-input-has-value">
                    <label>Password</label>
                    <input ng-model="vm.user.password" type="password" autocomplete="off" name="{{vm.fieldNamePassword}}">
                </md-input-container>
            </div>
            <div layout="row" class="margin-top-16">
                <div flex layout="row" layout-align="start center" class="login-button">
                    <md-button class="button button-login" ng-click="loginWithFacebook(vm.login)">Login with google</md-button>
                </div>
                <div flex="5"></div>
                <div flex layout="row" layout-align="end center" class="login-button">
                    <md-button class="button button-login" ng-click="login(vm.user)">Login</md-button>
                </div>
            </div>
            <p class="login-error md-shake-error" ng-if="vm.message">{{vm.message}}</p>
            <div layout="row" layout-align="start end" class="login-copyright">
                <p class="margin-bottom-0">© Copyright Marche International - All Rights Reserved</p>
            </div>
        </div>
    </div>
</div>
