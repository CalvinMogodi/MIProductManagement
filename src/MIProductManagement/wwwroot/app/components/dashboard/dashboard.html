<dir-page-header heading="vm.heading"
                 icon="vm.icon">
</dir-page-header>

<div class="md-padding md-application-cards" layout="row" layout-wrap>
    <md-card flex layout-align="center center" class="md-flip-in" ng-click="vm.navigateTo('/blockMaker')">
        <div layout="column" layout-align="center center">
            <md-icon class="no-margin" style="color:darkgreen">business</md-icon>
            <p class="no-margin md-font-size-xs">Block Makers</p>
        </div>
    </md-card>
    <md-card flex layout-align="center center" class="md-flip-in" ng-click="vm.navigateTo('/bricklayer')">
        <div layout="column" layout-align="center center">
            <md-icon class="no-margin" style="color:brown">store_mall_directory</md-icon>
            <p class="no-margin md-font-size-xs">Bricklayer</p>
        </div>
    </md-card>
    <md-card flex layout-align="center center" class="md-flip-in" ng-click="vm.navigateTo('/civil')">
        <div layout="column" layout-align="center center">
            <md-icon class="no-margin" style="color:rosybrown">business_center</md-icon>
            <p class="no-margin md-font-size-xs">Civil</p>
        </div>
    </md-card>
    <md-card flex layout-align="center center" class="md-flip-in" ng-click="vm.navigateTo('/delivery')">
        <div layout="column" layout-align="center center">
            <md-icon class="no-margin" style="color:orangered">local_shipping</md-icon>
            <p class="no-margin md-font-size-xs">Delivery</p>
        </div>
    </md-card>
    <md-card flex layout-align="center center" class="md-flip-in" ng-click="vm.navigateTo('/fuel')">
        <div layout="column" layout-align="center center">
            <md-icon class="no-margin" style="color:rosybrown">local_gas_station</md-icon>
            <p class="no-margin md-font-size-xs">Fuel</p>
        </div>
    </md-card>
    <md-card flex layout-align="center center" class="md-flip-in" ng-click="vm.navigateTo('/machineServices')">
        <div layout="column" layout-align="center center">
            <md-icon class="no-margin" style="color:orangered">settings_input_composite</md-icon>
            <p class="no-margin md-font-size-xs">Machine Services</p>
        </div>
    </md-card>
    <md-card flex layout-align="center center" class="md-flip-in" ng-click="vm.navigateTo('/productionAndConcrete')">
        <div layout="column" layout-align="center center">
            <md-icon class="no-margin" style="color:darkgreen">format_color_fill</md-icon>
            <p class="no-margin md-font-size-xs">Production & Concrete</p>
        </div>
    </md-card>
    <md-card flex layout-align="center center" class="md-flip-in" ng-click="vm.navigateTo('/steelWorker')">
        <div layout="column" layout-align="center center">
            <md-icon class="no-margin" style="color:brown">toys</md-icon>
            <p class="no-margin md-font-size-xs">Steel Worker</p>
        </div>
    </md-card>
