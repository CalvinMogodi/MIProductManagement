<md-dialog ng-cloak class="large">
    <md-toolbar class="color-blue md-title-header-bar" style="width:100%!important">
        <div class="md-toolbar-tools">
            <h2 ng-if="isEdit == false">New</h2>
            <h2 ng-if="isEdit == true">Edit</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeModal()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="productionAndConcreteForm">
            <div layout-gt-md="row" layout-md="column">
                <div flex>
                    <md-input-container class="md-block">
                        <label>Select Product</label>
                        <md-select ng-model="productionAndConcrete.productDescription" required name="productDescription">
                            <md-option value="{{product.description}}" ng-repeat="product in products">{{product.description}}</md-option>
                        </md-select>
                        <div ng-messages="productionAndConcreteForm.productDescription.$error" ng-if="productionAndConcreteForm.productDescription.$dirty || formSubmitted">
                            <div ng-message="required">Please select product description</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Quantity</label>
                        <input ng-model="productionAndConcrete.quantity" required name="quantity" type="number" min="0" />
                        <div ng-messages="productionAndConcreteForm.quantity.$error" ng-if="productionAndConcreteForm.quantity.$dirty || formSubmitted">
                            <div ng-message="required">The field above is required</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
        </form>
        <md-content class="md-padding">
            <div layout="row">
                <div flex="50" layout="column" layout-align="start start">
                    <md-button class="md-primary md-primary-custom" ng-click="closeModal()">Cancel</md-button>
                </div>
                <div flex="50" layout="row" layout-align="end end">
                    <md-button class="md-primary md-primary-custom" ng-if="isEdit == false" ng-click="create(productionAndConcrete)">Add</md-button>
                    <md-button class="md-primary md-primary-custom" ng-if="isEdit == true" ng-click="Update(productionAndConcrete)">Update</md-button>
                </div>
            </div>
        </md-content>
    </md-content>
</md-dialog>
