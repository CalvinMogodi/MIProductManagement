<md-dialog ng-cloak class="large">
    <md-toolbar class="color-blue md-title-header-bar" style="width:100%!important">
        <div class="md-toolbar-tools">
            <h2 ng-if="isEdit == false">New</h2>
            <h2 ng-if="isEdit == true">Edit</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeModal()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="fuelForm">
            <div layout-gt-md="row" layout-md="column">
                <div flex>
                    <md-input-container class="md-block">
                        <label>Select Product</label>
                        <md-select ng-model="fuel.productDescription" required name="productDescription">
                            <md-option value="{{product.description}}" ng-repeat="product in products">{{product.description}}</md-option>
                        </md-select>
                        <div ng-messages="fuelForm.productDescription.$error" ng-if="fuelForm.productDescription.$dirty || formSubmitted">
                            <div ng-message="required">Please select product description</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Bought</label>
                        <input ng-model="fuel.bought" required name="bought" type="text" ng-pattern="/^[1-9.][0-9.]*$/" />
                        <div ng-messages="fuelForm.bought.$error" ng-if="fuelForm.bought.$dirty || formSubmitted">
                            <div ng-message="required">The field above is required</div>
                            <div ng-message-exp="['pattern']">Please enter valid fuel value</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Used</label>
                        <input ng-model="fuel.used" required name="used" type="text" ng-pattern="/^[1-9.][0-9.]*$/" />
                        <div ng-messages="fuelForm.used.$error" ng-if="fuelForm.used.$dirty || formSubmitted">
                            <div ng-message="required">The field above is required</div>
                            <div ng-message-exp="['pattern']">Please enter valid fuel value</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Rest</label>
                        <input ng-model="fuel.rest" required name="rest" type="text" ng-pattern="/^[1-9.][0-9.]*$/" />
                        <div ng-messages="fuelForm.rest.$error" ng-if="fuelForm.rest.$dirty || formSubmitted">
                            <div ng-message="required">The field above is required</div>
                            <div ng-message-exp="['pattern']">Please enter valid fuel value</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
        </form>
        <md-content class="md-padding">
            <div layout="row">
                <div flex="50" layout="column" layout-align="start start">
                    <md-button class="md-primary md-primary-custom" ng-click="closeModal()">Cancel</md-button>
                </div>
                <div flex="50" layout="row" layout-align="end end">
                    <md-button class="md-primary md-primary-custom" ng-if="isEdit == false" ng-click="create(fuel)">Add</md-button>
                    <md-button class="md-primary md-primary-custom" ng-if="isEdit == true" ng-click="Update(fuel)">Update</md-button>
                </div>
            </div>
        </md-content>
    </md-content>
</md-dialog>
